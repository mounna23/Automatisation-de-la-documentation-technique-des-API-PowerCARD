CorporateFinancialAssessmentCreateCorporate:
  type: "object"
  required:
  - "nbrPans"
  - "fiscalYearRangeDate"
  - "currencyCode"
  - "equityAmount"
  properties:
    nbrPans:
      type: "string"
      maxLength: 15
      description: "Number of payment instruments that the corporate can issue.\n"
      example: "1000"
    FiscalYearRangeDate:
      $ref: "aggregate.yaml#/FiscalYearRangeDateCreateCorporate"
    currencyCode:
      type: "string"
      maxLength: 3
      description: "Currency code\n"
      example: "380"
    equityAmount:
      type: "string"
      maxLength: "18,0"
      description: "The paid-up share capital and its currency,\n"
      example: "0"
    reserveAmount:
      type: "string"
      maxLength: "18,0"
      description: "This is the money set aside for a financial institution’s day-to-day\
        \ operations, or for meeting emergency liquidity problems.\n"
      example: "500000"
    currentAssetsAmount:
      type: "string"
      maxLength: "18,0"
      description: "These are all resources that a company can use in the current\
        \ period to purchase new assets, pay debts and expenses, or convert into cash.\n"
      example: ""
    accumulatedLossesAmount:
      type: "string"
      maxLength: "18,0"
      description: "The loss that the corporate keeps in its accounts from one accounting\
        \ period to the next and adds to a new loss or takes away from a profit.\n"
      example: "25"
    totalDebtAmount:
      type: "string"
      maxLength: "18,0"
      description: "The sum of all long-term liabilities and is identified on the\
        \ corporate balance sheet (Loans and borrowings).\n"
      example: "50"
    inventoryAmount:
      type: "string"
      maxLength: "18,0"
      description: "It is the value of corporates current assets including raw materials\
        \ and work in progress and finished goods.\n"
      example: ""
    currentLiabilitiesAmount:
      type: "string"
      maxLength: "18,0"
      description: "This is the payment that the corporate must make within 12 months.\n"
      example: "123"
    totNetWorthLiabilitiesAmount:
      type: "string"
      maxLength: "18,0"
      description: "The Cash Profit / (Loss).\n"
      example: "0"
    grossProfitAmount:
      type: "string"
      maxLength: "18,0"
      description: "It is the profit that the corporate makes after deducting the\
        \ costs associated with making and selling its products, or the costs associated\
        \ with providing its services\n"
      example: "852"
    netProfitAmount:
      type: "string"
      maxLength: "18,0"
      description: "The money made by a corporate or part of a corporate for a particular\
        \ period after all costs, taxes, etc. have been paid.\n"
      example: "0"
    costSalesAmount:
      type: "string"
      maxLength: "18,0"
      description: "This is the amount that the corporate spends on manufacturing\
        \ and selling products in a particular financial period, for example, on wages\
        \ and raw materials.\n"
      example: "0"
    annualSalesAmount:
      type: "string"
      maxLength: "18,0"
      description: "The annual revenue. It is the total amount of money made by the\
        \ corporate in a given year before costs or expenses are taken out.\n"
      example: "150000"
