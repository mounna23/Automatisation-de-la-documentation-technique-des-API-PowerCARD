---
KeyValueV35:
  type: "object"
  properties:
    key:
      type: "string"
      example: ""
    data:
      type: "string"
      example: ""
    type:
      type: "string"
      example: ""
ResponseInfo:
  required:
  - "responseUID"
  - "resultID"
  - "errorCode"
  type: "object"
  properties:
    responseUID:
      type: "string"
      example: ""
      description: "<p>Response Identifier. Echoed back by PowerCARD to the requester.\
        \ It should contain the same value as the one sent in the request message.\
        \ </p>"
    resultID:
      type: "string"
      enum:
      - "ProceedWithSuccess"
      - "ProceedWithSuccessMC"
      - "Error"
      - "SystemError"
      description: "<p>Refers to the result of processing in PowerCARD. The possible\
        \ values are:<b> ProceedWithSuccess:<b> Call was ended successfully. ProceedWithSuccessMC:<b>\
        \ Call made successfully, however the request will be inserted in a Maker\
        \ Checker queue for further analysis. Error:<b> An error has occurred during\
        \ the processing. SystemError:<b> An unknown system error occurred during\
        \ the process. </p>"
    errorCode:
      type: "string"
      example: ""
      description: "<p>Indicate the error code used by the PowerCARD to tell you that\
        \ program was experiencing a particular problem during the processing of the\
        \ request.</p>"
    errorDescription:
      type: "string"
      example: ""
      description: "<p>If present, this field must contain the description of the\
        \ error encountered</p>"
RequestInfo:
  required:
  - "requestUID"
  - "requestDate"
  type: "object"
  properties:
    requestUID:
      type: "string"
      example: "firstUser01"
      description: "<p>Request Identifier. It is sent by the calling system as a universally\
        \ unique identifier for the message. Used to match response with request messages.\
        \ The generation mask should be the following:<b> XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX\
        \ Example:<b> 6948DF80-14BD-4E04-8842-7668D9C001F5 </p>"
    requestDate:
      type: "string"
      format: "date-time"
      description: "<p>Date when the request was submitted</p>"
    userID:
      type: "string"
      example: "firstUser"
      description: "<p>Represents the user Id who made the request.</p>"
RequestInfoCreateCorporate:
  type: "object"
  required:
  - "requestUID"
  - "requestDate"
  properties:
    requestUID:
      type: "string"
      maxLength: 36
      description: "Request Identifier. It is sent by the calling system as a universally\
        \ unique identifier for the message. Used to match response with request messages.\n\
        \    <br>The generation mask should be the following:\n    <br>XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX\n\
        \    <br>Example: \n    <br>6948DF80-14BD-4E04-8842-7668D9C001F5\n"
      example: "12345678-90ab-cdef-1234-567890abcdef"
    requestDate:
      type: "string"
      format: "date-time"
      description: "Date when the request was submitted\n"
    userID:
      type: "string"
      maxLength: 15
      description: "Represents the user Id who made the request.\n"
      example: "firstUser"
