      type: "string"
      format: "date-time"
      description: "End date\n"
CorporatedemographicCreateCorporate:
  type: "object"
  required:
  - "corporateTypeCode"
  - "corporateName"
  - "branchCode"
  - "activityCode"
  - "customerSegment"
  - "taxRegistryOffice"
  - "taxNumber"
  - "liabilityIndicator"
  - "languageCode"
  - "billingIndecator"
  - "acceptCardIndecator"
  - "applicationType"
  - "contractElmentID"
  - "embossingLine"
  - "establishedDate"
  properties:
    corporateID:
      type: "string"
      maxLength: 15
      description: "This is the corporate identification number. This field is required.\n"
      example: ""
    corporateTypeCode:
      type: "string"
      maxLength: 3
      description: "Unique code identifying the corporate type.\n"
      example: "SUB"
    corporateName:
      type: "string"
      maxLength: 40
      description: "This is the corporate name.\n"
      example: "corporatemain"
    corporateHostID:
      type: "string"
      maxLength: 15
      description: "Identification number of the corporate in case the PowerCARD Application\
        \ communicates with an external HOST system. As defined in ‘CLIENT’ table.\n"
      example: "SAS"
    hierarchyCode:
      type: "string"
      maxLength: 6
      description: "Hierarchy code with which the corporate is subscribed/boarded.\
        \ It must exist in 'CORP_HIERARCHY_PARAM' table.\n"
      example: "CENTRA"
    branchCode:
      type: "string"
      maxLength: 6
      description: "Branch to which the corporate belongs. It should be defined in\
        \ 'BRANCH’ table.\n"
      example: "000002"
    activityCode:
      type: "string"
      maxLength: 4
      description: "This is to indicate the corporate client activity. It must be\
        \ defined in ‘CLIENT_ACTIVITY_SET’ table.\n"
      example: "0004"
    customerSegment:
      type: "string"
      maxLength: 3
      description: "This is to indicate the corporate, client segment. It must be\
        \ defined in ‘CUSTOMER_SEGMENT’ table.\n"
      example: "001"
    taxRegistryOffice:
      type: "string"
      maxLength: 30
      description: "Corporate tax registry office identification.\n"
      example: "EFK1234"
    taxNumber:
      type: "string"
      maxLength: 30
      description: "Corporate tax number as taxpayer.\n"
      example: "123456"
    liabilityIndicator:
      type: "string"
      maxLength: 1
      description: "Liability involved for the corporate.\n    <br>Possible values\
        \ are:\n    <br>‘I’ = Individual (personal liability for corporate cards),\n\
        \    <br>‘J’ = Joint (Both personal and corporate liability for corporate\
        \ cards),\n    <br>‘F’ = Full (Corporation only is liable).\n"
      example: "I"
    languageCode:
      type: "string"
      maxLength: 3
      description: "Corporate language code. It must be defined in ‘LANGUAGE_LIST’\
        \ table.\n"
      example: "ENG"
    billingIndecator:
      type: "string"
      maxLength: 1
      description: "This column indicates if an account is associated to this corporate\
        \ or not.\n    <br>Possible values are:\n    <br>'C' = Centrally billed (there\
        \ is an account associated to this corporate),\n    <br>'I' = Individually\
        \ billed (Accounts will be associated to employee PANs).\n"
      example: "C"
    acceptCardIndecator:
      type: "string"
      maxLength: 1
      description: "This column indicates if this corporate can issue directly the\
        \ cards for their employees in other words if the cards can be linked directly\
        \ to this corporate or not.\n    <br>Possible values are:\n    <br>'Y' = Yes,\n\
        \    <br>'N' = No.\n"
      example: "Y"
    applicationId:
      type: "string"
      maxLength: 24
      description: "The application identification number with which the client has\
        \ been subscribed.\n"
      example: ""
    applicationType:
      type: "string"
      maxLength: 1
      description: "This column indicates which type of application the user is capturing.\
        \ As defined in 'APPLICATION_TYPE' table.\n"
      example: "O"
    applicationDate:
      type: "string"
      format: "date-time"
      description: "Date of the application Boarding corporate (Set to the business\
        \ date as default value).\n"
    contractElmentID:
      type: "string"
      maxLength: 24
      description: "The contract element id with which the corporate has been subscribed.\n"
      example: "001"
    ownerCode:
      type: "string"
      maxLength: 2
      description: "This is to define the customer type. This owner code must be defined\
        \ in‘OWNER_LIST’ table\n"
      example: "01"
    ownerCategory:
      type: "string"
      maxLength: 1
      description: "Owner category. It must be defined in ‘OWNER_LIST’ table.\n"
      example: "I"
    increaseRate:
      type: "string"
      maxLength: 9
      description: "The expected increase rate of stock inventory in terms of cards\
        \ issued for the corporate on the subsequent year.\n"
      example: ""
    statementCode:
      type: "string"
      maxLength: 2
      description: "Statement code. It should be defined in ‘STATEMENT_PARAMETERS’\
        \ table.\n"
      example: "S1"
    socioProfessionalCode:
      type: "string"
      maxLength: 4
      description: "Socio-professional category of the corporate. It should be present\
        \ in the ‘SOCIOPROF_LIST’ table.\n"
      example: "0047"
    embossingLine:
      type: "string"
      maxLength: 40
      description: "This is the corporate name that may be embossed on the corporate\
        \ cards,\n"
      example: "corporatemain"
    establishedDate:
      type: "string"
      format: "date-time"
      description: "This is to indicate date on which the Corporate product association\
        \ contract has been established.\n"
